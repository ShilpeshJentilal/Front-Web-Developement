	<main>
		<section class="container_contactme">
			<div class="contact_header">
				<h2>Contact Me</h2>
				<span>Send Message</span>
			</div>
			<p>Contact me through any of the method below, i will do my best to respond.</p>
			<div class="contacts">
				<div class="contact_info">
					<div class="email">
						<i class="fa fa-envelope"></i>
						<h5>Email</h5>
						<a href="mailto:Shilpesh.jentilal@hotmail.com">Shilpesh.jentilal@hotmail.com</a>
					</div>
					<div class="phone">
						<i class="fas fa-phone"></i>
						<h5>Phone</h5>
						<a href="tel:123-456-7890">+441234567890</a>
					</div>
					<div class="socials">
						<i class="fas fa-share-alt"></i>
						<h5>Social Links</h5>
						<div class="social_links">
							<a href="https://www.facebook.com/shilpeshjentilal/" target="_blank">
								<i class="fa-brands fa-facebook"></i>
							</a>
							<a href="https://twitter.com/Shilpesh_10" target="_blank">
								<i class="fa-brands fa-twitter"></i>
							</a>
							<a href="https://www.instagram.com/shilpesh_10/" target="_blank">
								<i class="fa fa-instagram"></i>
							</a>
							<a href="https://www.linkedin.com/in/shilpesh-jentilal-7820101bb/" target="_blank">
								<i class="fa-brands fa-linkedin"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="contact_form">
					<form id="contact-form">
						<input type="text" name="name" required placeholder="Name">
						<input type="email" name="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required
							placeholder="Email">
						<input class="message" type="text" required placeholder="Message">
						<button id="submit-button" type="submit">Send Message</button>
					</form>
				</div>
			</div>

		</section>
		<div id="dialog-box">

			<div id="close-button" style="text-align: right;">
				<span class="sp">\</span><span>/</span>
			</div>
			<p id="thankyou_message"></p>

		</div>
